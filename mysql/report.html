                <h4><center>Welcome to Reports page</center></h4>

                <table align="center" width="100%">



<tr>
<th><b>From Date:</b></th>
<td><input type="date" name="date1" ng-model="date1" placeholder="dd/mm/yyyy" required></td> <td><span style="color:red" ng-show="myForm.date.$dirty && myForm.date.$invalid"> <span ng-show="myForm.date.$error.required">Date is required.</span> </span>

</td>


<td colspan="3" style="text-align:center" align="center"> <input type="submit" ng-click="addreport()" ng-disabled ="myForm.$invalid||myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid"> 
</td></tr></table>

  </tr>

</table>
 

</form>
