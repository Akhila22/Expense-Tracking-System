        <script>
            var app = angular.module("myApp", ["ngRoute"]);
            app.config(function($routeProvider) {
                $routeProvider
                .when("/alog", {
                    templateUrl : "/adminHome",
                })
                .when("/cat", {
                    templateUrl : "/addcategory",
                    controller: 'catcontroller'
                })
                .when("/exp", {
                    templateUrl : "/addexpense",
                    controller: 'expcontroller'
                })
                .when("/bud", {
                    templateUrl : "/addbudget",
                    controller: 'validateCtrl'
                })
                .when("/user", {
                    templateUrl : "/adduser",
                    controller: 'usercontroller'
                });
            });
            app.controller('catcontroller', function($scope,$http) {
            	$http.get('/financialYear')
                .then(function(response){

                       $scope.years = response.data;
          		});

                $scope.addcat=function(){
                    //console.log($scope.date);
                   // console.log('before calling ' + $scope.category);
                    $http({
                        url : "/category",
                        method : "POST",
                        dataType: 'json',
                        data : {
                            category: $scope.category,
                            budget: $scope.budget,
                            year: $scope.year,
                             date: $scope.date,
                            q1: $scope.q1,
                            q2: $scope.q2,
                            q3: $scope.q3,
                            q4: $scope.q4
                           
                            
                        },
                        headers: {
                          "Content-Type": "application/x-www-form-urlencoded;charset=utf-8"
                        }
                    }).then(function(response){
                        console.log("successful");
                    },function(response){
                        console.log(response.data);
                    });
                }



            });
            app.controller('usercontroller', function($scope,$http) {

                     $scope.addus=function(){
                    
                    $http({
                        url : "/newuser",
                        method : "POST",
                        dataType: 'json',
                        data : {
                            email: $scope.email,
                            user: $scope.user,
                            userrole: $scope.userrole
                        },
                        headers: {
                          "Content-Type": "application/x-www-form-urlencoded;charset=utf-8"
                        }
                    }).then(function(response){
                        console.log("successful");
                    },function(response){
                        console.log("response.data");
                    });
                }


            });
            app.controller('admincontroller', function($scope) {
                // $scope.message="Welcome Admin";
                window.location.href = '#!/alog';
            });
            app.controller('validateCtrl', function($scope,$http) {
                 $scope.addbud=function(){
                    //console.log($scope.date);
                    //console.log('before calling ' + $scope.category);
                    $http({
                        url : "/budget",
                        method : "POST",
                        dataType: 'json',
                        data : {
                            year: $scope.year,
                           
                            date: $scope.date,
                            
                            budget: $scope.budget
                        },
                        headers: {
                          "Content-Type": "application/x-www-form-urlencoded;charset=utf-8"
                        }
                    }).then(function(response){
                        console.log("successful");
                    },function(response){
                        console.log("response.data");
                    });
                }
            });
            app.controller('expcontroller', function($scope,$http) {
                $http.get('/financialYear')
                .then(function(response){
                    $scope.years = response.data;
                });
                $scope.selectFun = function(){
                    console.log($scope.FYear);
                    var data = {year : $scope.FYear};
                    var url = '/getcategory?year='+$scope.FYear;
                   $http.get(url).then(function(response){
                         $scope.names = response.data;
                    });
                }
                // $scope.addexp = function(){
                //   var data = {
                //     category: $scope.category,
                //     vendor: $scope.vendor,
                //     date: $scope.date,
                //     description: $scope.desc,
                //     amount: $scope.amount
                //   }
                //   console.log(JSON.stringify(data));
                //   //$http.defaults.headers.post["Content-Type"] = "application/x-www-form-urlencoded";
                //   $http.post("/expenses",data)
                //   .then(function(response){
                //     console.log("successful");
                //   },function(response){
                //     console.log("failure");
                //   });
                // }
                $scope.addexp=function(){
                    console.log($scope.date);
                    console.log('before calling ' + $scope.category);
                    $http({
                        url : "/expenses",
                        method : "POST",
                        dataType: 'json',
                        data : {
                            category: $scope.category,
                            vendor: $scope.vendor,
                            date: $scope.date,
                            description: $scope.desc,
                            amount: $scope.amount
                        },
                        headers: {
                          "Content-Type": "application/x-www-form-urlencoded;charset=utf-8"
                        }
                    }).then(function(response){
                        console.log("successful");
                    },function(response){
                        console.log("response.data");
                    });
                }
              });
        </script>
