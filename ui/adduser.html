         <div class="row contentdiv">
        <div class="small-12 columns">
            <br/><h3><center>Add User</center></h3><br/>
        </div>
        <div class="small-12 columns">
<form ng-app="myApp" action="/authenticate" ng-controller="validateCtrl" method="post" 
name="myForm" novalidate>
<table align="center" width="50%">
<tr>


<th>Username:</th>
<td><input type="email" name="email" placeholder="ex:abc.xyz@ca.com" ng-model="email" required></td>
<td><span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
</td>
</tr>
<tr>
<th>Password:</th>
<td><input type="password" name="user" ng-model="user" placeholder="enter password" required></td>
<td><span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ng-show="myForm.user.$error.required">Password is required.</span>
</span>
</td>
</tr>
<tr>
<th>
User Type:</th>
<td><input type="radio" name="userrole" ng-model="myVar" style="text-align:center" align="center" value="1">Admin</td>
<td><input type="radio" name="userrole" ng-model="myVar" style="text-align:center" align="center" value="2">User</td>
</tr>

<tr>
<td colspan="3" style="text-align:center" align="center">
<input type="submit" value="ADD"
ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
myForm.email.$dirty && myForm.email.$invalid">
</td></tr></table>


</form>
