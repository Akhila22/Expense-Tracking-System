<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMG Netting Tool</title>
    <meta name="description" content="BMG">
    <meta name="keywords" content="BMG Netting">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <script src="js/modernizr.js"></script>
    <meta class="foundation-data-attribute-namespace">
    <meta class="foundation-mq-xxlarge">
    <meta class="foundation-mq-xlarge">
    <meta class="foundation-mq-large">
    <meta class="foundation-mq-medium">
    <meta class="foundation-mq-small">
    <meta class="foundation-mq-topbar">
    <link rel="stylesheet" href="css/angular-flash.css">
  
        <script src="js/angular.min.js"></script>
        

    <!--<link rel="stylesheet" href="css/respond.css">-->
     <script src="js/jquery-1.8.3.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/angular-flash.js" charset="utf-8"></script>
        <style>
        	
        </style>
</head>
<body>
    
    
        <!-- Featured Section -->
        <div class="row contentdiv">
        <div class="small-12 columns">
            <br/><h3><center>Add Budget</center></h3><br/>
        </div>
        <div class="small-12 columns">


<form ng-app="myApp" ng-controller="validateCtrl" method="post" name="myForm" novalidate> 
<flash-message name="flash-fixed"></flash-message>
<table align="center" width="50%">
<tr>
<th><b>Financial Year:</b></th>
<td><input type="text" name="year" placeholder="enter year(ex:FY17)" ng-model="year" required></td>
<td><span style="color:red" ng-show="myForm.year.$dirty && myForm.year.$invalid">
<span ng-show="myForm.year.$error.required">Fiscal Year is required.</span>
</span>
</td></tr>

<tr>
<th><b>Date:</b></th>
<td><input type="date" name="date" ng-model="date" placeholder="dd/mm/yyyy" required></td>
<td><span style="color:red" ng-show="myForm.date.$dirty && myForm.date.$invalid">
<span ng-show="myForm.date.$error.required">Date is required.</span>
</span>
</td></tr>

<tr>
<th><b>Budget:</b></th>
<td><input type="number" name="budget" placeholder="enter budget" ng-model="budget" required></td>
<td><span style="color:red" ng-show="myForm.budget.$dirty && myForm.budget.$invalid">
<span ng-show="myForm.email.$error.required">Budget is required.</span>
</span>
</td></tr>


<tr><td colspan="3" style="text-align:center" align="center">
<input type="submit" value="ADD" ng-click="addbud()" ng-disabled="myForm.$invalid||myForm.user.$dirty && myForm.user.$invalid ||  
myForm.email.$dirty && myForm.email.$invalid">
</td></tr></table>

</form>

  </div>
 </div>
        
<script>

</script>

</body>
</html>
